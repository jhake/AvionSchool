<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" target="_blank" method="GET">
        <label>First Name</label>
        <input type="text" name="first-name" id="first-name" class="form-input">

        <div>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="male" id="male" class="form-input">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" class="form-input">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other" id="other" class="form-input">
            <label for="other">Other</label>
        </div>

        <input type="submit" value="send" id="submit-button" class="form-input button">
    </form>
</body>
</html>
